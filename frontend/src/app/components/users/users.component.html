
<div class="row g-0 text-center">
  <h2 class="d-flex justify-content-center">Tabla con todos los Usuarios</h2>
<table ngb-table class="table table-light table-striped table-hover table-responsive table-md tablaGas">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Roles</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Tel√©fono</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr id="TABLA_USUARIOS" *ngFor="let user of usersList; trackBy: trackByUserId">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.roles }}</td>
      <td>{{ user.person?.name }}</td>
      <td>{{ user.person?.lastName }}</td>
      <td>{{ user.person?.email }}</td>
      <td>{{ user.person?.phone }}</td>
      <td>
        <button *ngIf="this.currentUser.roles == 'admin'" class="btn btn-danger" (click)="deleteUser(user.id)"><i
            class="notifyIcon fa-solid fa-xmark"></i></button>
        <button class="btn btn-warning espaciadoBtn" (click)="onEditUser(user)"><i
            class="notifyIcon fa-solid fa-user-pen"></i></button>
      </td>
    </tr>
    <tr *ngIf="usersList?.length === 0">
      <td colspan="8">No se encontraron datos.</td>
    </tr>
  </tbody>
</table>
</div>

  <button *ngIf="this.currentUser.roles == 'admin'" type="button" class="create" (click)="onAddUser()">
    <span class="button__text">Nuevo Usuario</span>
    <span class="button__icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg">
        <line y2="19" y1="5" x2="12" x1="12"></line>
        <line y2="12" y1="12" x2="19" x1="5"></line>
      </svg>
    </span>
  </button>

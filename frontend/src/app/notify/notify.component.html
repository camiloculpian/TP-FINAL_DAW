@if(show){
    <div class='notifOverlay'>
        <div class='notification{{status}}'>
            @if (status!='WAIT') {
                <div class='notificationHeader'>
                    <i class="closeButton fa-solid fa-xmark" (click)="show=false"></i>
                </div>
            }
            <div class='notificationContent'>
                @if (status=='INFO'||status=='WAIT'||status=='OK') {
                    <i class="notifyIcon fa-solid fa-circle-info"></i>
                }@else if(status=='ERROR'){
                    <i class="notifyIcon fa-solid fa-circle-exclamation"></i>
                }@else{
                    <i class="notifyIcon fa-solid fa-triangle-exclamation"></i>
                }
                <p>{{message}}</p>
            </div>                
        </div>
    </div>
}

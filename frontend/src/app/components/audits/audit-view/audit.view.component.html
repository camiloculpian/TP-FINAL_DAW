<!-- a posteriori pal boton: *ngIf="modalOpened"-->
<button (click)="viewTicketAudit(ticketId)" class="btn btn-info" data-toggle="modal" data-target="#auditModal">Ver Auditoría</button>

<div class="modal fade" id="auditModal" tabindex="-1" role="dialog" aria-labelledby="auditModalLabel"
    aria-hidden="true" [ngClass]="{ 'show': modalOpened }">
    <div class="modal-dialog" role="document" *ngIf="modalOpened">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="auditModalLabel">Auditoría</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Si hay datos de auditoría, mostrarlos -->
                <div *ngIf="audits && audits.length > 0">
                    <div *ngFor="let audit of audits">
                        <p>{{ audit.message }}</p>
                    </div>
                </div>
                <!-- Si no hay datos de auditoría, mostrar mensaje -->
                <div *ngIf="!audits || audits.length === 0">
                    <p>No hay datos de auditoría para mostrar.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
